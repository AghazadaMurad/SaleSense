<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaleSense</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <aside>
        <!-- Profile starts-->
        <div class="profile">
          <div class="profile__picture"></div>
          <div class="profile__desc">
            <h5 class="profile__name">Alina Castaneda</h5>
            <p class="profile__email">alinacasta@gmail.com</p>
          </div>
        </div>
        <!-- Profile ends -->

        <!-- Nav starts -->

        <nav>
          <ul class="menu__list">
            <li class="menu__list__item active">
              <a href="index.html" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-house"></i>
                </div>
                <span>Home</span>
              </a>
            </li>
            <li class="menu__list__item">
              <a href="#" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-tag"></i>
                </div>
                <span>Sells</span>
              </a>
            </li>
            <li class="menu__list__item">
              <a href="#" class="nav__link">
                <div class="list__icon">
                  <i class="fa-regular fa-clock"></i>
                </div>
                <span>Recents</span>
              </a>
            </li>
            <li class="menu__list__item">
              <a href="#" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-user"></i>
                </div>
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout__link">
          <a href="#" class="nav__link">
            <div class="list__icon">
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span>Logout</span>
          </a>
        </div>

        <!-- Nav ends -->
      </aside>
      <!-- Main Sections starts -->
      <!-- Section Top starts -->
      <section class="main__section">
        <div class="main__section--top">
          <form>
            <div class="search__icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search" />
          </form>
          <button class="add__btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Section Top ends -->
        <!-- Section Bottom starts -->
        <div class="section__bottom">
          <div class="section__titles">
            <p class="name__title">Name</p>
            <p class="price__title">Price</p>
            <p class="date__title">Date</p>
          </div>
          <ul class="sales__list">
            <li class="profit">
              <span class="sale__name">3 bedroom penthouse</span>
              <span class="sale__price">$1,200,000</span>
              <span class="sale__date">15th April 2023</span>
              <button class="delete__btn">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
        <!-- Section Bottom ends -->
      </section>
    </main>
    <script src="../../script.js"></script>
  </body>
</html>
