<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaleSense</title>
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../app/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <aside>
        <!-- Profile starts-->
        <div class="profile">
          <div class="profile__picture"></div>
          <div class="profile__desc">
            <h5 class="profile__name">Alina Castaneda</h5>
            <p class="profile__email">alinacasta@gmail.com</p>
          </div>
        </div>
        <!-- Profile ends -->

        <!-- Nav starts -->
        <nav>
          <ul class="menu__list">
            <li class="menu__list__item">
              <a href="/pages/app/index.html" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-house"></i>
                </div>
                <span>Home</span>
              </a>
            </li>
            <li class="menu__list__item">
              <a href="/pages/sales/index.html" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-tag"></i>
                </div>
                <span>Sells</span>
              </a>
            </li>
            <li class="menu__list__item">
              <a href="/pages/recents/index.html" class="nav__link">
                <div class="list__icon">
                  <i class="fa-regular fa-clock"></i>
                </div>
                <span>Recents</span>
              </a>
            </li>
            <li class="menu__list__item active">
              <a href="index.html" class="nav__link">
                <div class="list__icon">
                  <i class="fa-solid fa-user"></i>
                </div>
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout__link">
          <a href="#" class="nav__link">
            <div class="list__icon">
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span>Logout</span>
          </a>
        </div>

        <!-- Nav ends -->
      </aside>
      <!-- Profile Section starts -->
      <div class="profile__section">
        <p class="profile__section__name">Alina Castaneda</p>
        <p>
          username: <span class="profile__section__email"> alinacasta </span>
        </p>
        <p>password: <span class="profile__section__password">ac123</span></p>
        <div class="info__boxes">
          <div class="info__box info__box--profit">
            <span class="info__box__title">Total Profit</span>
            <span class="info__box__desc">12.000.000$</span>
            <span class="info__box__sub"
              >average profit per year 4.000.000$</span
            >
          </div>
          <div class="info__box info__box--sales">
            <span class="info__box__title">Total Sales</span>
            <span class="info__box__desc">36</span>
          </div>
          <div class="info__box info__box--recent">
            <span class="info__box__title">2023 Profit</span>
            <span class="info__box__desc">1.500.000$</span>
            <span class="info__box__sub">average profit per sell 480.000$</span>
          </div>
        </div>
      </div>
      <!-- Profile Section ends -->
    </main>
    <script src="../../script.js"></script>
